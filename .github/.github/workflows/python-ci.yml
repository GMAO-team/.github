name: python-ci
on:
  workflow_call:
    inputs:
      python:
        required: false
        type: string
        default: "3.12"

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: ${{ inputs.python }} }
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install ruff black
      - name: Lint & format
        run: |
          ruff check .
          black --check .
      - name: Tests
        run: |
          pytest -q
